<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Breeds</title>
  <style>
    ul {
      list-style-type: none;
      display: flex;
      gap: 20px;
      padding: 0;
    }
    li img {
      width: 250px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    li img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Dog Breeds</h1>
  <ul>
    <li>
      <a href="https://en.wikipedia.org/wiki/Golden_Retriever" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Golden_Retriever_Carlos_(10581910556).jpg" alt="Golden Retriever">
      </a>
    </li>
    <li>
      <a href="https://en.wikipedia.org/wiki/Poodle" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/White_Toy_Poodle_600.jpg" alt="Poodle">
      </a>
    </li>
  </ul>
</body>
</html>
